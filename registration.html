<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/formstyles.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form action="">
        <div class="form-group">
            <label for="Username">username</label>
            <input type="text"id="username"name="username"placeholder="username" required>
            </div>
        <div class="form-group">
           <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="email">
        </div>
        <div class="formgroup">
            <label for="male">Male</label>
            <input type="radio"id="male"name="gender">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender"></input>
            <label for="custom">custom</label>
            <input type="radio"  id="custom" name="gender">
        </div>
        <div class="form-group">
            <label for="date of birth">date of birth</label>
            <input type="date" id="date of birth" name="date of birth">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password"id="password" name="password" placeholder="password"></input>

        </div>
       <div class="form-group">
           <label for="confirm passord">confirm password</label>
           <input type="password" name="confirm password" id="confirm passord" placeholder="confirm password">
       </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>

</body>
</html>
